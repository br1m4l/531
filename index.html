<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur 5/3/1 de Jim Wendler (Moderne)</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f4f4f4;
            --text-color: #333;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: var(--primary-color);
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result {
            margin-top: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #result h2 {
            color: var(--secondary-color);
            margin-top: 0;
        }
        .set {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        .set:nth-child(even) {
            background-color: #f0f0f0;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            form, #result {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Calculateur 5/3/1 de Jim Wendler</h1>
    <form id="calculator">
        <label for="oneRepMax">1 Répétition Maximum (1RM) :</label>
        <input type="number" id="oneRepMax" required>

        <label for="exercise">Exercice :</label>
        <select id="exercise">
            <option value="squat">Squat</option>
            <option value="bench">Développé couché</option>
            <option value="deadlift">Soulevé de terre</option>
            <option value="press">Développé militaire</option>
        </select>

        <label for="scheme">Schéma d'entraînement :</label>
        <select id="scheme">
            <option value="standard">Standard 5/3/1</option>
            <option value="351">3/5/1</option>
            <option value="5spro">5s PRO</option>
            <option value="5x531">5x5/3/1</option>
            <option value="fsl">First Set Last (FSL)</option>
            <option value="bbb">Boring But Big (BBB)</option>
        </select>

        <label for="week">Semaine :</label>
        <select id="week">
            <option value="1">Semaine 1</option>
            <option value="2">Semaine 2</option>
            <option value="3">Semaine 3</option>
            <option value="4">Semaine 4 (Décharge)</option>
        </select>

        <button type="submit">Calculer</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('calculator').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const oneRepMax = parseFloat(document.getElementById('oneRepMax').value);
            const exercise = document.getElementById('exercise').value;
            const scheme = document.getElementById('scheme').value;
            const week = document.getElementById('week').value;
            
            const trainingMax = oneRepMax * 0.9;
            let percentages;
            let sets;
            
            switch(scheme) {
                case 'standard':
                    switch(week) {
                        case '1': percentages = [0.65, 0.75, 0.85]; sets = ['5', '5', '5+']; break;
                        case '2': percentages = [0.70, 0.80, 0.90]; sets = ['3', '3', '3+']; break;
                        case '3': percentages = [0.75, 0.85, 0.95]; sets = ['5', '3', '1+']; break;
                        case '4': percentages = [0.40, 0.50, 0.60]; sets = ['5', '5', '5']; break;
                    }
                    break;
                case '351':
                    switch(week) {
                        case '1': percentages = [0.70, 0.80, 0.90]; sets = ['3', '3', '3+']; break;
                        case '2': percentages = [0.65, 0.75, 0.85]; sets = ['5', '5', '5+']; break;
                        case '3': percentages = [0.75, 0.85, 0.95]; sets = ['5', '3', '1+']; break;
                        case '4': percentages = [0.40, 0.50, 0.60]; sets = ['5', '5', '5']; break;
                    }
                    break;
                case '5spro':
                    switch(week) {
                        case '1': percentages = [0.65, 0.75, 0.85]; sets = ['5', '5', '5']; break;
                        case '2': percentages = [0.70, 0.80, 0.90]; sets = ['5', '5', '5']; break;
                        case '3': percentages = [0.75, 0.85, 0.95]; sets = ['5', '5', '5']; break;
                        case '4': percentages = [0.40, 0.50, 0.60]; sets = ['5', '5', '5']; break;
                    }
                    break;
                case '5x531':
                    switch(week) {
                        case '1': percentages = [0.65, 0.75, 0.85, 0.65, 0.65]; sets = ['5', '5', '5+', '5', '5']; break;
                        case '2': percentages = [0.70, 0.80, 0.90, 0.70, 0.70]; sets = ['3', '3', '3+', '5', '5']; break;
                        case '3': percentages = [0.75, 0.85, 0.95, 0.75, 0.75]; sets = ['5', '3', '1+', '5', '5']; break;
                        case '4': percentages = [0.40, 0.50, 0.60, 0.40, 0.40]; sets = ['5', '5', '5', '5', '5']; break;
                    }
                    break;
                case 'fsl':
                    switch(week) {
                        case '1': percentages = [0.65, 0.75, 0.85, 0.65, 0.65, 0.65, 0.65, 0.65]; sets = ['5', '5', '5+', '5', '5', '5', '5', '5']; break;
                        case '2': percentages = [0.70, 0.80, 0.90, 0.70, 0.70, 0.70, 0.70, 0.70]; sets = ['3', '3', '3+', '5', '5', '5', '5', '5']; break;
                        case '3': percentages = [0.75, 0.85, 0.95, 0.75, 0.75, 0.75, 0.75, 0.75]; sets = ['5', '3', '1+', '5', '5', '5', '5', '5']; break;
                        case '4': percentages = [0.40, 0.50, 0.60]; sets = ['5', '5', '5']; break;
                    }
                    break;
                case 'bbb':
                    switch(week) {
                        case '1': percentages = [0.65, 0.75, 0.85, 0.50, 0.50, 0.50, 0.50, 0.50]; sets = ['5', '5', '5+', '10', '10', '10', '10', '10']; break;
                        case '2': percentages = [0.70, 0.80, 0.90, 0.50, 0.50, 0.50, 0.50, 0.50]; sets = ['3', '3', '3+', '10', '10', '10', '10', '10']; break;
                        case '3': percentages = [0.75, 0.85, 0.95, 0.50, 0.50, 0.50, 0.50, 0.50]; sets = ['5', '3', '1+', '10', '10', '10', '10', '10']; break;
                        case '4': percentages = [0.40, 0.50, 0.60]; sets = ['5', '5', '5']; break;
                    }
                    break;
            }
            
            const weights = percentages.map(p => Math.round(trainingMax * p / 2.5) * 2.5);
            
            let resultHTML = `<h2>Résultats pour ${exercise} (${scheme})</h2>`;
            for (let i = 0; i < weights.length; i++) {
                resultHTML += `<p>Série ${i+1} : ${weights[i]} kg x ${sets[i]}</p>`;
            }
            
            document.getElementById('result').innerHTML = resultHTML;
        });
    </script>
</body>
</html>
