<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur 5/3/1 de Jim Wendler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
        #result {
            margin-top: 20px;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculateur 5/3/1 de Jim Wendler</h1>
        <form id="calculator">
            <label for="squat">Squat 1RM (kg):</label>
            <input type="number" id="squat" required>
            
            <label for="bench">Développé couché 1RM (kg):</label>
            <input type="number" id="bench" required>
            
            <label for="deadlift">Soulevé de terre 1RM (kg):</label>
            <input type="number" id="deadlift" required>
            
            <label for="press">Développé militaire 1RM (kg):</label>
            <input type="number" id="press" required>
            
            <button type="submit">Calculer</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('calculator').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const exercises = {
                'Squat': Number(document.getElementById('squat').value),
                'Développé couché': Number(document.getElementById('bench').value),
                'Soulevé de terre': Number(document.getElementById('deadlift').value),
                'Développé militaire': Number(document.getElementById('press').value)
            };
            
            let result = '<h2>Résultats</h2>';
            
            for (let [exercise, max] of Object.entries(exercises)) {
                const trainingMax = max * 0.9;
                result += `<h3>${exercise}</h3>`;
                result += `<p>Training max: ${trainingMax.toFixed(1)} kg</p>`;
                result += '<ul>';
                result += `<li>Semaine 1: ${(trainingMax * 0.65).toFixed(1)}kg x 5, ${(trainingMax * 0.75).toFixed(1)}kg x 5, ${(trainingMax * 0.85).toFixed(1)}kg x 5+</li>`;
                result += `<li>Semaine 2: ${(trainingMax * 0.70).toFixed(1)}kg x 3, ${(trainingMax * 0.80).toFixed(1)}kg x 3, ${(trainingMax * 0.90).toFixed(1)}kg x 3+</li>`;
                result += `<li>Semaine 3: ${(trainingMax * 0.75).toFixed(1)}kg x 5, ${(trainingMax * 0.85).toFixed(1)}kg x 3, ${(trainingMax * 0.95).toFixed(1)}kg x 1+</li>`;
                result += `<li>Semaine 4 (deload): ${(trainingMax * 0.40).toFixed(1)}kg x 5, ${(trainingMax * 0.50).toFixed(1)}kg x 5, ${(trainingMax * 0.60).toFixed(1)}kg x 5</li>`;
                result += '</ul>';
            }
            
            document.getElementById('result').innerHTML = result;
        });
    </script>
</body>
</html>
